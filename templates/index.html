<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha384-dfV/j3kWMLB14GN9QqCUqGCuFHLIIhXkiPDipG5X2MT2tK1k5weFvcgY80t2P6TU" crossorigin="anonymous">
    <style>
        body {
            background-color: #2c3e50; /* Dark blue background */
            color: #ecf0f1; /* Light gray text */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin-top: 50px; /* Add some top margin for the navbar */
        }

        .navbar {
            background-color: #f9fbfc; /* Blue navbar */
            color: #3498db; /* Blue color for the navbar text */
            border-radius: 0;
            margin-bottom: 20px; /* Add some bottom margin */
        }

        h1 {
            font-size: 40px;
            color: #e74c3c; /* Red color for the title */
            font-family: 'Pacifico', cursive; /* Use the Pacifico font */
            text-align: center; /* Center the title */
            margin-top: 20px; /* Add some top margin */
        }

        .card {
            background-color: #34495e; /* Dark gray card background */
            color: #ecf0f1; /* Light gray text in cards */
            margin-top: 20px;
            border: none;
            transition: transform 0.3s, box-shadow 0.3s; /* Add transition effect for scaling and box-shadow */
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Add a subtle box-shadow on hover */
        }

        .card img {
            max-height: 300px; /* Increase the max height of the image */
            object-fit: cover;
            border-radius: 5px 5px 0 0; /* Rounded corners for the top of the image */
        }

        .card-body {
            padding: 15px;
        }

        .book-title {
            font-weight: bold;
            color: #3498db; /* Blue color for book titles */
            cursor: pointer; /* Change cursor to pointer on hover */
        }

        .book-title:hover {
            text-decoration: underline; /* Underline book title on hover */
        }

        .navbar-text {
            color: #3498db; /* Blue color for the navbar text */
        }
    </style>
    <script>
        function openSearchTab(bookName) {
            const searchQuery = `https://www.google.com/search?q=${encodeURIComponent(bookName)}`;
            window.open(searchQuery, '_blank');
        }
    </script>
</head>
<body>

<nav class="navbar">
    <div class="container">
        <a class="navbar-brand" href="/">My Book Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
        </ul>
        <p class="navbar-text navbar-right">By Nishant</p>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Discover Amazing Books</h1>
        </div>

        {% for i in range(book_name|length) %}
        <div class="col-md-4">
            <div class="card">
                <img class="card-img-top" src="{{ image[i] }}" alt="Book Image">
                <div class="card-body">
                    <p class="book-title" onclick="openSearchTab('{{ book_name[i] }}')">{{ book_name[i] }}</p>
                    <h4>{{ author[i] }}</h4>
                    <h4>Votes - {{ votes[i] }}</h4>
                    <h4>Rating - {{ rating[i] }}</h4>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
